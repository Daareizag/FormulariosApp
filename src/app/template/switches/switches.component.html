<h2>Template: <small>Switches</small></h2>
<br>
<form #miFormulario="ngForm">
    <!--Radios-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" value="M" [(ngModel)]="persona.genero" name="radioGenero" id="radioMasculino" required>
                <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="F" [(ngModel)]="persona.genero" name="radioGenero" id="radioFemenino" required>
                <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
            </div>
        </div>
    </div>
    <!--Switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" [(ngModel)]="persona.notificaciones" name="notificaciones" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Recibir notificaciones</label>
            </div>
        </div>
    </div>
    <!--Checks-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="terminos" [(ngModel)]="terminosYCondiciones" required>
                <label class="form-check-label" for="flexCheckDefault">Acepto los terminos y condiciones</label>
            </div>
        </div>
    </div>
    <!--Checks-->
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
              Guardar
        </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value|json}}</pre>
<br>
<h5>Persona</h5>
<pre>{{persona|json}}</pre>
<br>
<h5>Terminos</h5>
<pre>{{miFormulario.controls?.terminos?.errors|json}}</pre>
<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>
<pre>Condiciones:</pre>
