<h2>Reactive: <small>Dinamicos</small></h2>
<hr>
<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="Nombre de la persona" formControlName="nombre" required minlength="3">
            <span class="form-text text-danger" *ngIf="campoEsObligatorio()">Este campo es obligatorio</span>
        </div>
    </div>
    <!--Agregar-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito" [formControl]="nuevoFavorito" (keyup.enter)="agregarFavorito()">
                <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">
              Agregar
             </button>
            </div>
        </div>
    </div>
    <!--Lista de juegos favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favorito">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input class="form-control" [formControlName]="i">
                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">
                    Eliminar
              </button>
            </div>
        </div>
    </div>
    <!--Boton-->
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" (click)="guardar()">
        Guardar
      </button>
        </div>
    </div>
</form>


<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>
<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>
<span>Agregar Juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
<br>
<span>Valor Juego</span>
<pre>{{nuevoFavorito.value}}</pre>
