<h2>Reactive: <small>Switches</small></h2>
<br>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!--Radios-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" value="M" formControlName="genero" id="radioMasculino">
                <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="F" formControlName="genero" id="radioFemenino">
                <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
            </div>
        </div>
    </div>
    <!--Switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" formControlName="notificaciones" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Recibir notificaciones</label>
            </div>
        </div>
    </div>
    <!--Checks-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="terminos">
                <label class="form-check-label" for="flexCheckDefault">Acepto los terminos y condiciones</label>
            </div>
        </div>
    </div>
    <!--Checks-->
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end" (click)="guardar()">
              Guardar
        </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value|json}}</pre>
<br>
<h5>Persona</h5>
<pre>{{persona|json}}</pre>
<br>
<!-- <h5>Terminos</h5>
<pre>{{miFormulario.controls?.terminos?.errors|json}}</pre> -->
<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
