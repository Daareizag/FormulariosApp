<h2>Reactive: Basicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <!--Campo de productos-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del producto" required minlength="3">
                    <span class="form-text text-danger" *ngIf="campoNoEsValido('nombre')">Debe de ser de 3 letras y menor de 8 letras</span>
                </div>
            </div>
            <!--Campo de precio-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" formControlName="precio" placeholder="Precio del producto" required min="0">
                    <span class="form-text text-danger" *ngIf="campoNoEsValido('precio')">Debe ser 0 o mayor a 0</span>
                </div>
            </div>
            <!--Campo de existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias </label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" formControlName="existencia" placeholder="Existencias del producto" required min="0">
                    <span class="form-text text-danger" *ngIf="campoNoEsValido('existencia')">Debe ser 0 o mayor a 0</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                  Guardar
                </button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
